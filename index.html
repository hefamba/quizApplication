<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"

    <title>Quiz App</title>
  </head>
  <body>
    <div
      class="quiz-container"
      id="quiz">
      <div class="quiz-header">
        <h2
          class="question"
          id="question">
          Question text
        </h2>
        <ul>
          <li>
            <input
              type="radio"
              class="answer"
              name="answer"
              id="a" />
            <label
              for="a"
              id="a_text"
              >Question</label
            >
          </li>

          <li>
            <input
              type="radio"
              class="answer"
              name="answer"
              id="b" />
            <label
              for="b"
              id="b_text"
              >Question</label
            >
          </li>
          <li>
            <input
              type="radio"
              class="answer"
              name="answer"
              id="c" />
            <label
              for="c"
              id="c_text"
              >Question</label
            >
          </li>
          <li>
            <input
              type="radio"
              class="answer"
              name="answer"
              id="d" />
            <label
              for="d"
              id="d_text"
              >Question</label
            >
          </li>
        </ul>
      </div>
      <button id="submit">submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
